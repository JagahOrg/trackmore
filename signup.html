<!DOCTYPE html5>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
        integrity="sha256-13EKEXRsynh3cmmNF1dlW6uvoC1SZVaW94bIHZQJoMU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/signup.css" />
</head>

<body>
    <header>
        <nav class="nav-wrapper">
            <div>
                <a href="#" class="brand-logo">TrackMore</a>
                <a href="#" class="sidenav-trigger" data-target="mobile-links">
                        <i class="material-icons">menu</i>
                </a>

                <ul class="right hide-on-med-and-down">
                    <li><a href="#">About</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a class="waves-effect waves-light btn get" href="signup.html">Get Started</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <ul class="sidenav" id="mobile-links">
        <li><a href="#">About</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Get Started</a></li>
    </ul>

    <div class="numbers">
        <span>1</span>
        <span class="middle">2</span>
        <span>3</span>
    </div>

    <form>
        <div class="top-row">
            <div>
                <input type="text" placeholder="John Doe" required />
            </div>
            <div>
                <input type="text" placeholder="Last Name" required />
            </div>
        </div>

        <div class="top-row">
            <div>
                <input type="email" placeholder="Your email address" required />
            </div>
            <div>
                <input type="text" placeholder="Mobile Number" required />
            </div>
        </div>

        <div class="top-row">
            <div>
                <input type="password" placeholder="Choose Your Password" required />
            </div>
            <div>
                <input type="password" placeholder="Confirm Your Password" required />
            </div>
        </div>

        <p class="check">
            <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>i accept the terms and conditions</span>
            </label>
        </p>

        <div>
            <a class="waves-effect waves-light" href="confirm-email.html">Register</a>
        </div>

        <a href="login.html">Have An Account?</a>
    </form>

    <footer>
        <p>Powered By TrackMore</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"
        integrity="sha256-6DDZX77BrYnAmK9a3N3tvNPtyTIk1q1w9iW+UBtot3Y=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
